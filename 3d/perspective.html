<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
            margin-bottom: 100vh;
        }
        .cena{
            border: 2px solid #ccc;
            width: 300px;
            aspect-ratio: 1;
            margin: 80px;
        }
        .plano{
            background-color: red;
        }
        #cena1{
            /*O perspective em CSS √© usado para criar um efeito de profundidade 3D nos elementos que passam por transforma√ß√µes (transform) como rota√ß√µes (rotateX, rotateY, etc).

            Ele basicamente define qu√£o "profunda" ou "realista" vai parecer a transforma√ß√£o 3D.
            √â como se voc√™ estivesse dizendo ao navegador:
            "Olha, a c√¢mera est√° a X pixels de dist√¢ncia do elemento."
            Quanto menor o valor, mais dram√°tico √© o efeito 3D. Quanto maior o valor, mais sutil.*/
            perspective: 600px;
        }
        #cena1 .plano{
            width: 200px;
            margin: 50px;
            aspect-ratio: 1;
            transform: rotateY(25deg);
        }

        #cena2 .plano{
            width: 200px;
            margin: 50px;
            aspect-ratio: 1;
            /*O perspective() dentro do transform no CSS √© usado para criar um efeito de profundidade 3D nos elementos.
            Em termos simples: ele faz com que transforma√ß√µes como rotateX(), rotateY(), e translateZ() pare√ßam que est√£o se afastando ou se aproximando do observador, criando uma sensa√ß√£o de perspectiva, como se voc√™ estivesse olhando para um objeto real em 3D.
            üëâ Quanto menor for o valor da perspectiva, mais pr√≥ximo o objeto parece estar do observador ‚Äî e isso gera um efeito mais exagerado de profundidade.
            üëâ Quanto maior for o valor da perspectiva, mais longe o objeto parece estar do observador ‚Äî e o efeito 3D fica mais suave.*/
            transform: perspective(600px) rotateY(25deg);
        }
        #cena3, #cena4{
            display: grid;
            grid-template-columns: repeat(3,1fr);
        }
        #cena3 .plano, #cena4 .plano{
            margin: 1rem;
        }
        #cena3{
            perspective: 600px;
            /*A propriedade CSS perspective-origin serve para definir o ponto de origem da perspectiva para um elemento 3D. Em termos mais simples, ela determina de qual ponto o espectador est√° olhando para o elemento tridimensional.

            Imagine que voc√™ est√° olhando para um objeto 3D. A forma como voc√™ o percebe (a perspectiva) muda dependendo da posi√ß√£o dos seus olhos. O perspective-origin no CSS √© como definir a posi√ß√£o dos seus olhos em rela√ß√£o a esse objeto 3D.*/
            perspective-origin: bottom left;
        }
        #cena3 .plano{
            transform: rotateY(45deg);
            
        }
        #cena4 .plano{
            transform: perspective(600px) rotateY(45deg);
            /*backface-visibility √© uma propriedade do CSS que controla se a parte traseira de um elemento deve ficar vis√≠vel quando ele √© girado no espa√ßo 3D.
            
            Quando voc√™ aplica uma rota√ß√£o (transform: rotateY(180deg)), o elemento vira de costas. O backface-visibility diz se essas "costas" devem aparecer ou n√£o.
            backface-visibility: visible; ‚Üí A parte de tr√°s √© vis√≠vel (padr√£o).
            backface-visibility: hidden; ‚Üí A parte de tr√°s √© escondida (fica invis√≠vel quando girado).*/
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="cena" id="cena1">
        <div class="plano">plano</div>
    </div>

    <div class="cena" id="cena2">

    </div>

    <div class="cena" id="cena3">
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>
    </div>

    <div class="cena" id="cena4">

        <div class="plano">plano</div>

        <div class="plano">plano</div>
        <div class="plano">plano</div>
        <div class="plano">plano</div>

</body>
