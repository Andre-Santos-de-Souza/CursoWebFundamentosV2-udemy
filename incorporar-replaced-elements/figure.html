<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>
<body>
    <!--A tag <figure> é usada para agrupar conteúdo de mídia independente, como imagens, gráficos, áudios, vídeos ou qualquer outro conteúdo que tenha relação com o texto, mas que pode ser entendido por si só.

    Ela costuma ser usada para dar semântica ao HTML, ajudando a indicar que aquele bloco é um “elemento ilustrativo” (como uma imagem com legenda, ou um áudio com descrição).-->
    <figure>
        <audio controls autoplay loop>
            <source src="media/mozart_trompa.mp3" type="audio/mp3">
            <source src="media/mozart_trompa.ogg" type="audio/ogg">
            <p>O seu browser não suporta o recurso de áudio</p>
        </audio>
        <!--A tag <figcaption> é usada dentro da tag <figure> para fornecer uma legenda ou descrição para o conteúdo do <figure>.

        Ela ajuda o usuário a entender o contexto ou o significado do que está sendo exibido (imagem, áudio, vídeo, etc.).-->
        <figcaption>Narração sobre algo</figcaption>
    </figure>

    <!-- <audio src="media/mozart_trompa.mp3" controls></audio> -->
    
</body>
</html>
