<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter e Progress</title>
</head>
<body>
    <h1>Meter</h1>

    <label for="combustivel">Nível do combustível
        <meter id="combustivel" min="0" max="100" low="30" high="90" value="25" optimum="95"></meter>
        <!--A tag <meter> no HTML é utilizada para representar graficamente um valor numérico dentro de um intervalo conhecido, ou seja, um valor de medição. Ela é comumente usada para mostrar progresso, níveis de bateria, resultados de votação, entre outros.-->
    </label>
   
    <h1>Progress</h1>
    <label>Porcentagem da tarefa
        <progress max="100" value="70">70%</progress>
        <!--A tag <progress> em HTML é usada para representar o progresso de uma tarefa ou processo que está em andamento. Esta tag é particularmente útil para mostrar o status de processos que têm uma duração previsível, como downloads, uploads, e tarefas de processamento.-->
    </label>
    <br><br>

    <form oninput="result.value = a.value * b.value">
        <input type="number" name="a" id="a"> X
        <input type="number" name="b" id="b"> =
        <output name="result" for="a b">20</output>
    </form>
</body>
</html>
