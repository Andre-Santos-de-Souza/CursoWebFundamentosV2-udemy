<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="aula/contato.css">
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Formulário de contato</legend>

            <label for="nome">Nome:</label>
            <input type="text" name="name" id="name" required autocomplete="off" placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um email válido" autocomplete="email">

            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject" required>

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo" style="resize: none;"></textarea>

            <button type="submit" class="btn-enviar">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
