<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>

    <style>
        body {
            margin: 0;
        }

        .gridContainer {
            width: 90%;
            background: #ccc;
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }

        /* GRID */

        .gridContainer {
            display: grid;
            gap: 10px;
            /*‚úÖrepeat(auto-fit, ...)
            ¬∞repeat(): fun√ß√£o que repete um valor v√°rias vezes.

            ¬∞auto-fit: o n√∫mero de colunas ser√° ajustado automaticamente com base no tamanho dispon√≠vel do container.

                ¬∞Ele colapsa colunas vazias, ou seja, tenta "encaixar" o m√°ximo de colunas poss√≠vel no espa√ßo dispon√≠vel.

            ‚úÖ minmax(90px, 1fr)
            ¬∞Essa fun√ß√£o define o tamanho m√≠nimo e m√°ximo de cada coluna.

                ¬∞90px ‚Üí tamanho m√≠nimo da coluna.

                ¬∞1fr ‚Üí tamanho m√°ximo da coluna, ou seja, ela pode crescer at√© ocupar 1 fra√ß√£o do espa√ßo dispon√≠vel.

            Ent√£o cada coluna:

                ¬∞nunca ser√° menor que 90px,

                ¬∞mas pode crescer para ocupar espa√ßo sobrando.
            
            
            ‚öîÔ∏è Diferen√ßa entre auto-fit e auto-fill:
                Ambos tentam colocar o maior n√∫mero poss√≠vel de colunas no container, mas se comportam diferente com espa√ßo extra:    
                ¬∞auto-fill -> Preenche o espa√ßo com o m√°ximo de colunas poss√≠veis, mesmo que algumas estejam vazias (invis√≠veis).
                ¬∞auto-fit -> Preenche com o m√°ximo de colunas poss√≠veis, mas colapsa as colunas vazias, ajustando o layout.*/
            grid-template-columns: repeat(auto-fit,minmax(90px, 1fr));
            /*O grid-auto-rows √© uma propriedade do CSS Grid Layout usada para definir a altura das linhas que s√£o criadas automaticamente em um grid, ou seja, aquelas que n√£o s√£o explicitamente definidas com grid-template-rows.

            üìå Quando ele √© √∫til?
            Quando o conte√∫do do seu grid faz com que mais linhas sejam necess√°rias al√©m das que voc√™ planejou com grid-template-rows. Nesses casos, o navegador cria automaticamente essas linhas, e o grid-auto-rows define qual ser√° a altura padr√£o delas.
            O valor pode ser qualquer unidade de medida v√°lida em CSS (px, %, fr, auto, min-content, max-content, etc.).*/
            grid-auto-rows: minmax(100px, auto);
        } 
        
    </style>
</head>

<body>
    <div class="gridContainer">
       <div class="gridItem">1</div>
       <div class="gridItem">2</div>
       <div class="gridItem">3</div>
