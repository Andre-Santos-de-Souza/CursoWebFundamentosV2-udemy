            background: #ccc;

            Â°row (padrÃ£o) -> Os itens sÃ£o colocados linha por linha, da esquerda para a direita e de cima para baixo.
            Â°column ->	Os itens sÃ£o colocados coluna por coluna, de cima para baixo e da esquerda para a direita.
            Â°row dense -> Igual ao row, mas tenta preencher lacunas disponÃ­veis (mais "compacto").
            Â°column dense -> Igual ao column, mas tambÃ©m tenta preencher lacunas disponÃ­veis.
            */
            grid-auto-flow: column;
            /* Como funciona o grid-auto-columns
            Quando vocÃª define um grid container, vocÃª geralmente especifica o nÃºmero de colunas usando grid-template-columns. PorÃ©m, se vocÃª adicionar mais itens do que o nÃºmero de colunas definidas, o navegador pode criar colunas extras automaticamente.

            Ã‰ aÃ­ que o grid-auto-columns entra: ele define o tamanho dessas colunas extras.*/
            grid-auto-columns: 50px 100px 200px 190px;

            /* A propriedade grid-auto-rows no CSS Ã© usada em layouts de grid para definir a altura das linhas que sÃ£o criadas automaticamente pelo navegador quando vocÃª nÃ£o especifica explicitamente a quantidade ou tamanho de linhas no seu grid.

            ğŸŒŸ Em outras palavras:
            Se vocÃª tiver mais itens do que o nÃºmero de linhas definido no seu grid-template-rows, o navegador vai criar linhas extras automaticamente â€” e o grid-auto-rows define a altura dessas linhas.
            grid-auto-rows: minmax(90px, auto); */
        }

        .gridItem {
            background-color: orange;
            padding: 15px;
            font-family: sans-serif;
        }

       
    </style>
</head>

<body>
